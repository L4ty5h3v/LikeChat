<svg width="64" height="64" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент фона -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для 3D букв (верхняя часть) - светлее -->
    <linearGradient id="textGradientTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для 3D букв (боковая часть) - светлее -->
    <linearGradient id="textGradientSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Свечение для букв -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="512" height="512" rx="112" fill="url(#bgGradient)"/>
  
  <!-- Декоративные круги -->
  <circle cx="128" cy="128" r="60" fill="rgba(255,255,255,0.15)"/>
  <circle cx="384" cy="384" r="80" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Белое сердечко (крупное, по центру, с глубоким углублением) -->
  <g transform="translate(256, 256)">
    <path d="M 0, -100 
             C -40, -150 -120, -100 -120, -40
             C -120, 40 -60, 100 0, 160
             C 60, 100 120, 40 120, -40
             C 120, -100 40, -150 0, -100 Z" 
          fill="#ffffff" filter="url(#glow)" stroke="none"/>
  </g>
</svg>
