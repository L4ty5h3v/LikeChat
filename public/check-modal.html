<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .result {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #0f0;
            border-radius: 4px;
        }
        .found {
            border-left-color: #f00;
            background: #3a1a1a;
            color: #faa;
        }
        .not-found {
            border-left-color: #0f0;
            color: #0f0;
        }
        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
            color: #0f0;
        }
        h1 { color: #0f0; }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ "SYSTEM INITIALIZATION"</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(title, content, isFound = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isFound ? 'found' : 'not-found');
            div.innerHTML = `<h2>${title}</h2><div>${content}</div>`;
            results.appendChild(div);
        }
        
        console.log('%cüîç –ü–û–ò–°–ö –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê', 'color: #0f0; font-size: 16px; font-weight: bold;');
        
        let totalFound = 0;
        const foundElements = [];
        
        // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º root —ç–ª–µ–º–µ–Ω—Ç—ã
        addResult('1Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ Root —ç–ª–µ–º–µ–Ω—Ç–æ–≤', '');
        const rootIds = ['modal-root', 'popover-root', 'hover-popover-root'];
        rootIds.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                const text = el.textContent || '';
                if (text.includes('SYSTEM INITIALIZATION')) {
                    totalFound++;
                    foundElements.push({ type: 'root', id, element: el });
                    addResult(`‚ùå –ù–ê–ô–î–ï–ù–û –≤ #${id}`, `
                        <pre>–¢–µ–∫—Å—Ç: ${text.substring(0, 200)}</pre>
                        <pre>–î–æ—á–µ—Ä–Ω–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤: ${el.children.length}</pre>
                        <pre>–ö–ª–∞—Å—Å—ã: ${el.className || 'none'}</pre>
                    `, true);
                } else {
                    addResult(`‚úÖ #${id}: OK`, `–î–æ—á–µ—Ä–Ω–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤: ${el.children.length}`);
                }
            } else {
                addResult(`‚ÑπÔ∏è #${id}: –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç`, '');
            }
        });
        
        // 2. –ò—â–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å —Ç–µ–∫—Å—Ç–æ–º
        addResult('2Ô∏è‚É£ –ü–æ–∏—Å–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å —Ç–µ–∫—Å—Ç–æ–º "SYSTEM INITIALIZATION"', '');
        const allElements = document.querySelectorAll('*');
        const modalElements = [];
        
        allElements.forEach(el => {
            const text = el.textContent || el.innerText || '';
            if (text.includes('SYSTEM INITIALIZATION') || 
                text.includes('You are one of the first users') ||
                text.includes('Links in system: 0/10')) {
                
                let isChild = false;
                modalElements.forEach(found => {
                    if (found.contains(el)) isChild = true;
                });
                
                if (!isChild) {
                    modalElements.push(el);
                    totalFound++;
                    foundElements.push({ type: 'text', element: el });
                    
                    const style = window.getComputedStyle(el);
                    addResult(`‚ùå –ù–ê–ô–î–ï–ù —ç–ª–µ–º–µ–Ω—Ç: ${el.tagName}`, `
                        <pre>ID: ${el.id || 'none'}</pre>
                        <pre>–ö–ª–∞—Å—Å—ã: ${el.className || 'none'}</pre>
                        <pre>Position: ${style.position}</pre>
                        <pre>Display: ${style.display}</pre>
                        <pre>Z-index: ${style.zIndex}</pre>
                        <pre>–¢–µ–∫—Å—Ç: ${text.substring(0, 150)}...</pre>
                    `, true);
                }
            }
        });
        
        if (modalElements.length === 0) {
            addResult('‚úÖ –≠–ª–µ–º–µ–Ω—Ç—ã —Å —Ç–µ–∫—Å—Ç–æ–º –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', '');
        }
        
        // 3. Purple gradient
        addResult('3Ô∏è‚É£ –ü–æ–∏—Å–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å purple gradient', '');
        const purpleElements = document.querySelectorAll('[class*="from-blue"], [class*="to-purple"]');
        let purpleFound = false;
        purpleElements.forEach(el => {
            const text = el.textContent || '';
            if (text.includes('SYSTEM INITIALIZATION')) {
                purpleFound = true;
                totalFound++;
                foundElements.push({ type: 'purple', element: el });
                addResult(`‚ùå –ù–ê–ô–î–ï–ù purple gradient —ç–ª–µ–º–µ–Ω—Ç`, `
                    <pre>–ö–ª–∞—Å—Å—ã: ${el.className}</pre>
                    <pre>–¢–µ–∫—Å—Ç: ${text.substring(0, 150)}...</pre>
                `, true);
            }
        });
        if (!purpleFound) {
            addResult(`‚úÖ Purple gradient —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã`, `–í—Å–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å gradient: ${purpleElements.length}`);
        }
        
        // 4. Fixed —ç–ª–µ–º–µ–Ω—Ç—ã
        addResult('4Ô∏è‚É£ –ü–æ–∏—Å–∫ fixed —ç–ª–µ–º–µ–Ω—Ç–æ–≤', '');
        const allDivs = document.querySelectorAll('div');
        const fixedWithModal = [];
        allDivs.forEach(div => {
            const style = window.getComputedStyle(div);
            if (style.position === 'fixed') {
                const text = div.textContent || '';
                if (text.includes('SYSTEM INITIALIZATION')) {
                    fixedWithModal.push(div);
                    totalFound++;
                    foundElements.push({ type: 'fixed', element: div });
                    addResult(`‚ùå –ù–ê–ô–î–ï–ù fixed —ç–ª–µ–º–µ–Ω—Ç`, `
                        <pre>–ö–ª–∞—Å—Å—ã: ${div.className || 'none'}</pre>
                        <pre>Z-index: ${style.zIndex}</pre>
                        <pre>–¢–µ–∫—Å—Ç: ${text.substring(0, 150)}...</pre>
                    `, true);
                }
            }
        });
        if (fixedWithModal.length === 0) {
            addResult('‚úÖ Fixed —ç–ª–µ–º–µ–Ω—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', '');
        }
        
        // 5. body.innerHTML
        addResult('5Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ document.body.innerHTML', '');
        const bodyHTML = document.body.innerHTML;
        if (bodyHTML.includes('SYSTEM INITIALIZATION')) {
            totalFound++;
            const index = bodyHTML.indexOf('SYSTEM INITIALIZATION');
            addResult(`‚ùå –ù–ê–ô–î–ï–ù–û –≤ body.innerHTML`, `
                <pre>–ò–Ω–¥–µ–∫—Å: ${index}</pre>
                <pre>–ö–æ–Ω—Ç–µ–∫—Å—Ç: ${bodyHTML.substring(Math.max(0, index - 100), index + 300)}</pre>
            `, true);
        } else {
            addResult('‚úÖ –ù–µ –Ω–∞–π–¥–µ–Ω–æ –≤ body.innerHTML', '');
        }
        
        // –ò—Ç–æ–≥–æ–≤—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        addResult('üìä –ò–¢–û–ì–û–í–´–ô –†–ï–ó–£–õ–¨–¢–ê–¢', `
            <h3 class="${totalFound > 0 ? 'error' : 'success'}">
                –í—Å–µ–≥–æ –Ω–∞–π–¥–µ–Ω–æ: ${totalFound}
            </h3>
            <p>${totalFound > 0 ? 
                '‚ö†Ô∏è –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –í–°–ï –ï–©–ï –í DOM!' : 
                '‚úÖ –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ù–ï –ù–ê–ô–î–ï–ù–û –í DOM'
            }</p>
        `, totalFound > 0);
        
        // –í—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å
        console.log(`\nüìä –ò–¢–û–ì–û–í–´–ô –†–ï–ó–£–õ–¨–¢–ê–¢: –ù–∞–π–¥–µ–Ω–æ ${totalFound} —ç–∫–∑–µ–º–ø–ª—è—Ä–æ–≤ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞`);
        if (totalFound > 0) {
            console.error('‚ö†Ô∏è –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –í–°–ï –ï–©–ï –í DOM!');
            console.log('–ù–∞–π–¥–µ–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã:', foundElements);
            console.log('\nüí° –î–ª—è —É–¥–∞–ª–µ–Ω–∏—è –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –≤ –∫–æ–Ω—Å–æ–ª–∏:');
            console.log('foundElements.forEach(({element}) => { element.style.display = "none"; element.remove(); });');
        } else {
            console.log('‚úÖ –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ù–ï –ù–ê–ô–î–ï–ù–û –í DOM');
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ –∫–æ–Ω—Å–æ–ª–∏
        window.foundModalElements = foundElements;
    </script>
</body>
</html>
