<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент фона -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для 3D букв (верхняя часть) - светлее -->
    <linearGradient id="textGradientTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для 3D букв (боковая часть) - светлее -->
    <linearGradient id="textGradientSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Тень для букв -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="6" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Свечение для букв -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Декоративные круги -->
  <circle cx="300" cy="200" r="150" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1620" cy="880" r="200" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1620" cy="200" r="100" fill="rgba(255,255,255,0.2)"/>
  <circle cx="300" cy="880" r="120" fill="rgba(255,255,255,0.15)"/>
  <circle cx="960" cy="540" r="180" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Группа для MULTI с 3D эффектом -->
  <g transform="translate(960, 420)">
    <!-- MULTI - тень -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="180" font-weight="900" 
          fill="rgba(0,0,0,0.3)" text-anchor="middle" filter="url(#shadow)">MULTI</text>
    
    <!-- MULTI - 3D эффект (боковая часть, смещение вправо и вниз) -->
    <text x="12" y="12" font-family="Arial, sans-serif" font-size="180" font-weight="900" 
          fill="url(#textGradientSide)" text-anchor="middle" opacity="0.6">MULTI</text>
    
    <!-- MULTI - основная буква (верхняя часть) -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="180" font-weight="900" 
          fill="url(#textGradientTop)" text-anchor="middle" filter="url(#glow)">MULTI</text>
  </g>
  
  <!-- Группа для LIKE с 3D эффектом -->
  <g transform="translate(960, 660)">
    <!-- LIKE - тень -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="180" font-weight="900" 
          fill="rgba(0,0,0,0.3)" text-anchor="middle" filter="url(#shadow)">LIKE</text>
    
    <!-- LIKE - 3D эффект (боковая часть, смещение вправо и вниз) -->
    <text x="12" y="12" font-family="Arial, sans-serif" font-size="180" font-weight="900" 
          fill="url(#textGradientSide)" text-anchor="middle" opacity="0.6">LIKE</text>
    
    <!-- LIKE - основная буква (верхняя часть) -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="180" font-weight="900" 
          fill="url(#textGradientTop)" text-anchor="middle" filter="url(#glow)">LIKE</text>
  </g>
</svg>
